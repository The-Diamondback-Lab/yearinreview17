<div class = "article">
  <div class="article-block {{articleData.section}} {{articleData.type}}" style="{{articleData.img}}">
    <div class="text">
      <h3 class="headline">
       {{articleData.headline}}
      </h3>
      <p class="blurb">
        {{articleData.description}}
      </p>
    </div>
    <div class="btn-wrapper">
      <a href="{{articleData.link}}" class="btn-red btn-readmore">read more</a>
    </div>
  </div>
</div>
