<!doctype html>
<html ng-app="review-app">

<head>
    <!--meta tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--imports-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    
    <script src="https://use.fontawesome.com/c6d3fe14c1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Playfair+Display:700" rel="stylesheet">

    <!--style-->
    <link rel="stylesheet" type="text/css" href="styles/css/main.css">


    <!-- Angular Main Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

    <!-- Angular Libraries/Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>

    <!-- Our Scripts -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/timeline.js"></script>

    <!-- Boostrap -->
<!--
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
-->

    <title>DBK 2016-2017 Year In Review</title>

</head>

<body ng-controller="main-ctlr">

    <!--splash section-->
    <section id="splash">
        <div class="wrapper">

            <h1>
                <p id="dbk">the diamondback's</p>
                <p id="years"><span>2016</span><span>2017</span></p>
                <p id="review">year in review</p>
            </h1>

            <p class="scroll-animation">
                <span>scroll</span>
                <i class="fa fa-angle-double-down" id="doubledown"></i>
                <span>down</span>
            </p>

        </div>
    </section>

    <!--top navigation-->
    <nav id="top-nav">
        <p>jump to date</p>
        <div class="dates2016">
            <a href="#august16" class="aug16-link date-link">august 2016</a>
            <a href="#september16" class="sep16-link date-link">september 2016</a>
            <a href="#october16" class="oct16-link date-link">october 2016</a>
            <a href="#november16" class="nov16-link date-link"> november 2016</a>
            <a href="#december16" class="dec16-link date-link">december 2016</a>
        </div>
        <div class="dates2017">
            <a href="#january2017" class="jan17-link date-link">january 2017</a>
            <a href="#february2017" class="feb17-link date-link">february 2017</a>
            <a href="#march2017" class="mar17-link date-link">march 2017</a>
            <a href="#april2017" class="apr17-link date-link"> april 2017</a>
            <a href="#may2017" class="may17-link date-link">may 2017</a>
            <a href="#june2017" class="jun17-link date-link">june 2017</a>
            <a href="#july2017" class="jul17-link date-link">july 2017</a>
            <a href="#august2017" class="aug17-link date-link">august 2017</a>
        </div>
    </nav>

    <!--timeline side nav-->
    <nav id="side-nav"></nav>

    <!--timeline-->
    <section id="timeline">
       <div class="wrapper">
         <month ng-repeat = "month in months" month-id = "month.id" month-name = "month.name" articles = "articles"></month>
       </div>
    </section>

<script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.13'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>

</html>
